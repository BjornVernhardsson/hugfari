description: "Kerfisbundin aðferð við að ná sáttum og viðhalda sálfræðilegum samningi á milli starfsfólks og fyrirtækis. Sáttamiðlun getur líka verið öflug leið til að viðhalda tengslum á milli fyrirtækis og viðskiptavina þess, með það fyrir augum að komast að samkomulagi um málalok sem henta báðum aðilum."
