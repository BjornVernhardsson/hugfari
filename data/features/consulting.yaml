name: "Áfallahjálp"
icon: "fa fa-lightbulb-o"
description: "Skammvinnri og tímabundinni samtalsmeðferð er ætlað að gefa jákvæð áhrif í hugrænni úrvinnslu og varna því að viðkomandi festist í stöðugum ótta og kvíða. Áfallahjálp er yfirleitt veitt sem allra fyrst og síðan viðbúið því að geta gefið framhaldssamtöl eftir því sem áfallið fer að angra einstaklinginn, hafa áhrif á líðan viðkomandi og ákvarðanir hans eða hennar."
