weight: 2
name: "Kvíðastjórnun og streituráðgjöf"
icon: "fa fa-superpowers"
description: "Mikill kvíði og streita fara illa með samskipti fólks og geta valdið ofsakvíða eða felmtursröskun. Aukin vitneskja um orsakavalda eykur möguleika viðkomandi á að ná að stjórna eigin viðbrögðum betur. Markmiðið er að viðkomandi geti haft jákvæð áhrif á eigin líðan og tekist betur á við lífið."
