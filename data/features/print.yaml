name: "Kvíðastjórnun og streituráðgjöf"
icon: "fa fa-print"
description: "Meðhöndlun á kvíða og streitu byggir á hugfræðilegum æfingum við að létta á kvíðanum. Unnið er kerfisbundið að því að létta á vanlíðan og þráhugsunum, en það eru fylgifiskar kvíða. Mikill kvíði og streita fara illa með samskipti fólks og geta valdið ofsakvíða eða felmtursröskun, því einstaklingar bregðast á mismunandi máta við kvíða og streitu.



Aukin vitneskja einstaklingsins um orsakavalda kvíða og streitu ásamt áhrifum þeirra á andlega líðan eykur möguleika viðkomandi á að ná að stjórna eigin viðbrögðum betur. Markmiðið er að viðkomandi geti haft jákvæð áhrif á eigin líðan og tekist betur á við lífið.



Kvíðastjórn er byggð upp með hugrænni samtalsmeðferð sem vinnur úr þeim upplýsingum sem valda kvíðalíðan. Einstaklingur sem vill vinna úr kvíða þarf mikinn stuðning til þess að átta sig á orsökum líðaninnar. Markvisst er unnið úr þeim áreitum sem valda kvíðanum eða streitunni og tekist er á við þær hugsanir sem auka á kvíða eða streitu ásamt því að styrkja þær hugsanir og athafnir sem takast á við kvíða og létta á þeirri streitu sem kvíðanum fylgir."
