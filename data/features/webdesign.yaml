name: "Þjálfun við fælni"
icon: "fa fa-female"
description: "Viðbrögð við fælni (fóbíu) styðjast við hugfræðilegar- og atferlisæfingar, sem hafa verið margreyndar og eru viðurkenndar aðferðir við að komast yfir fælni. Aðferðin byggir á því að geta gert grein fyrir þeim hugsunum sem tengjast fælninni og stjórna óhjálplegum fælniviðbrögðum. Æfingar eru settar upp til að bægja frá hugsunum sem auka á fælni, einnig eru atferlisæfingar þjálfaðar þar sem tekist er á við þau atriði sem valda viðkomandi fælni."
