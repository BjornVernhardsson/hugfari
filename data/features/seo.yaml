name: "Hópsamstarf"
icon: "fa fa-globe"
description: "Fagleg ráðgjöf þar sem hópar eru aðstoðaðir við að skilgreina sameiginleg markmið innan hópsins og skipuleggja samstarfið. Að fá fram starfsgleði og sameiginlega skuldbindingu fyrir hópsamstarfið. Fagleg ráðgjöf til að hindra mótstöðu og valdabrölt innan hópsins. Skilar sér í aukinni getu til að meta eigin frammistöðu, aukinni sjálfstjórn og aukinni getu til að deila vitneskju. Hópurinn fær faglega ráðgjöf til að vinna úr ágreiningi."
