name: "Samskiptaþjálfun og stjórnendaráðgjöf"
icon: "fa fa-arrows"
description: "Samskiptameðferðir ganga út á að fá einstaklingana sem eiga í hlut til þess að skilja sjónarmið hvers annars og taka tillit til þess. Markmiðið er að hjálpa þeim að koma sínum eigin skilaboðum út til annarra á virkan máta og fá þannig fram æskileg viðbrögð frá öðrum."
